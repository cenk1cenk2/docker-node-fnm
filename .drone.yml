kind: pipeline
type: docker
name: default

trigger:
  branch:
    - master
  event:
    - push
    - cron

steps:
  - name: install
    image: node:current-alpine
    commands:
      - yarn --frozen-lockfile

  - name: lint
    image: node:current-alpine
    commands:
      - yarn command lint:check

  - name: build
    image: node:current-alpine
    commands:
      - yarn command build

  - name: semantic-release
    image: cenk1cenk2/drone-semantic-release
    settings:
      semantic_release: false
      update_readme_toc: true
      git_method: gh
      git_user_email:
        from_secret: github_username
      github_token:
        from_secret: github_token
      update_docker_readme: true
      docker_username:
        from_secret: docker_username
      docker_password:
        from_secret: docker_password
      docker_repo: cenk1cenk2/node-fnm

  - name: publish
    image: plugins/docker
    settings:
      repo: cenk1cenk2/node-fnm
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password

image_pull_secrets:
  - dockerconfigjson
