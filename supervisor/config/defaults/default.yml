# set the node version, can be overwritten by nvm file in the root
# version that can fnm or nvm can accept
node_version: default
# valid values npm, yarn
package_manager: yarn
force_install: false
sync_wait: 10

defaults:
  before: false
  logs: true
  load_dotenv: true
  command: yarn dev:start
  environment:
    SOME_ENVIRONMENT: true

services:
  - cwd: .
    enable: true
    before:
      - ls
      - echo test
      - ls
    logs: true
    load_dotenv: true
    command: echo 'I am runniung' && sleep 5 && exit 20
    sync: true
    environment:
      DEBUG_PORT: 9229

  - cwd: .
    enable: true
    before:
      - ls
      - echo test
      - ls
    logs: true
    load_dotenv: true
    command: echo 'I am runniung' && sleep 10 && exit 20
    sync: true
    environment:
      DEBUG_PORT: 9229
