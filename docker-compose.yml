version: '3.7'
services:
  monorepo:
    image: cenk1cenk2/node-fnm:test
    build:
      context: .
      dockerfile: Dockerfile
      args:
        S6_OVERLAY_ARCH: amd64
    environment:
      LOG_LEVEL: trace
      DEFAULTS_LOGS: 'true'
      SERVICE_0_CWD: supervisor
    volumes:
      - .:/data
